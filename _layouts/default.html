<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <title>{{ page.title }}</title>
    <!-- Homepage CSS -->
    <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />

 </head>

    </span>

  <div id="container">
